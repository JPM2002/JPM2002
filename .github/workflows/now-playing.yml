name: Update Tidal Now Playing

on:
  workflow_dispatch:    # ← manual “Run workflow” button
  schedule:
    - cron: '*/5 * * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tidalapi

      - name: Fetch current Tidal track & update README
        env:
          TIDAL_USERNAME: ${{ secrets.TIDAL_USERNAME }}
          TIDAL_PASSWORD: ${{ secrets.TIDAL_PASSWORD }}
        run: python .github/scripts/update_now_playing.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "chore: update Tidal now playing"
          git push
